<div class="col-md-6 city-container">
    <h2 style="margin: auto">City Details</h2>
    <button class="btn btn-success" style="width: 100px" (click)="addCity()">
      Add City
    </button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>CityId</th>
          <th>CreatedAt</th>
          <th>UpdatedAt</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let city of cities">
          <td>{{city._id}}</td>
        <td>{{city.name}}</td>
        <td>{{city.cityId}}</td>
        <td>{{city.createdAt}}</td>
        <td>{{city.updatedAt}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteCity(city)">
              Delete
            </button>
            <button
              class="btn btn-success"
              (click)="editCity(city)"
              style="margin-left: 20px;margin-top: 5px"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
