<div class="col-md-6 city-container">
  <h2 class="text-center">Add City</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">City Name:</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Name"
        name="name"
        class="form-control"
        id="name"
      />
    </div>

    <div class="form-group">
      <label for="stateId">Abbreviation:</label>
      <input
        type="stateId"
        formControlName="stateId"
        placeholder="StateId"
        name="stateId"
        class="form-control"
        id="stateId"
      />
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
