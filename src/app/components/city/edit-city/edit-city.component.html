<div class="col-md-6 city-container">
    <h2 class="text-center">Edit City</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input
          type="text"
          formControlName="_id"
          placeholder="id"
          name="id"
          class="form-control"
          id="id"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Name"
          name="name"
          class="form-control"
          id="name"
        />
      </div>
  
      <div class="form-group">
        <label for="stateId">StateId:</label>
        <input
          formControlName="stateId"
          placeholder="StateId"
          name="stateId"
          class="form-control"
          id="stateId"
        />
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
